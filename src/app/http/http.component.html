<h1>Sending HTTP Request</h1>

<form [formGroup]="userForm">
  <div class="callout-danger" *ngIf="error">{{ error }}</div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" [formControlName]="'name'" />
  </div>
  <div class="form-group">
    <label for="mail">Email</label>
    <input type="email" name="mail" id="mail" [formControlName]="'email'" />
  </div>
  <button (click)="submitForm()">Submit</button>
  <button (click)="clearData()">Clear Data</button>
  <div>
    <h1>User Data</h1>
    <ul *ngFor="let data of userData">
      <li>{{ data["name"] }}</li>
      <li>{{ data["email"] }}</li>
      <li><button (click)="deleteUser(data['id'])">Delete</button></li>
    </ul>
  </div>
</form>
